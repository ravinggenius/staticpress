---
:title: My Staticpress Blog
:subtitle: A blogging framework for hackers
:author: Your Name
:theme: basic
:posts_per_page: 10
:preferred_format: markdown
:index_file: index.html
:port: 4000
:destination_path: public
:plugins_path: plugins
:source_path: content
:posts_source_path: content/_posts
:plugins:
  - menu
  - pagination
:subscribe_rss: /atom.xml
:deployment_strategy: :custom
:deployment_strategies:
  :custom: ''
:routes:
  :index: '/(page/:number)?'
  :category: '/category/:name(/page/:number)?'
  :tag: '/tag/:name(/page/:number)?'
  :page: '/:slug'
  :post: '/:year/:month/:day/:title'
  :theme: '/assets/:theme/:asset_type/:slug'
:title_separators:
  :phrase: ' -> '
  :site: ' | '
  :word: ' '
:template_engine_options:
  :sass:
    :line_comments: false
    :style: :compressed
  :scss:
    :line_comments: false
    :style: :compressed
:markup_templates:
  - builder
  - creole
  - erb
  - erubis
  - haml
  - liquid
  - mab
  - markdown
  - md
  - mediawiki
  - mkd
  - mw
  - nokogiri
  - radius
  - rdoc
  - rhtml
  - str
  - textile
  - wiki
